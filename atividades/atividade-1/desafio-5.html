<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Imprimir endereco</title>
</head>
<body>
  <script>

    var endereco = {bairro: "Espinheiros", cidade: "Joinville", estado: "SC", numero: 213, rua: "Bertoldo Berkembrock"}

    // O usuário mora em Joinville / SC, no bairro Centro, na rua "Rua dos Pinheiros" com nº 123.

    document.write("O usuário mora em " + endereco.cidade + " / " + endereco.estado + ", no bairro " + endereco.bairro + ", na rua \"" + endereco.rua + "\" com n° " + endereco.numero);

  </script>
