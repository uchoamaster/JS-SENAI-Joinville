<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função dividir valores</title>
</head>
<body>

<script>
    function dividirValores(num1, num2) {

        if (num2 == 0) {
            console.log("Não é possível realizar divisão por 0")
        } else {
            console.log('Resultado divisão: ' + (num1 / num2))
        }

    }

</script>

</body>
</html>
