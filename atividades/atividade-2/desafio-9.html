<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>return another reference</title>
</head>
<body>

<script>
    // Crie uma função que receba uma variável como parâmetro e, em seguida, armazene esse parâmetro em uma nova variável. Em seguida, retorne a nova variável.
    function returnAnotherReference(obj) {
        const testes = obj;
        return testes;
    }

</script>

</body>
</html>
