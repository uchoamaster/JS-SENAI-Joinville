<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dobrar valores array</title>
</head>
<body>
<!--Crie uma função que receba um array de números como parâmetro e retorne um novo array com o dobro de cada número.-->

<script>

    function multiplicarValores(arrayValores) {

        if (arrayValores && arrayValores.length) {

            const newArray = arrayValores.map(valor => valor * 2);

            console.log("Novo Array: ")
            console.log(newArray);

        }

    }

</script>

</body>
</html>
