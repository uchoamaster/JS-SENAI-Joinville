<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upper case</title>
</head>
<body>
<script>
    // Crie uma variável que armazene uma string e, em seguida, crie uma função que retorne essa string em maiúsculas.
    var str = 'testes'

    alert(retornarMaiuscula(str))

    function retornarMaiuscula(str) {
        return str.toUpperCase();
    }

</script>
</body>
</html>
