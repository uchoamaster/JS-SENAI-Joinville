<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dobrar valor</title>
</head>
<body>
<script>

//Crie uma variável que armazene um número e, em seguida, crie uma função que retorne o dobro desse número.

var numero = 10;

alert('Número original: ' + numero);

alert('Dobro do número original ' + dobrar(numero));

function dobrar(numero) {
    return numero * 2;
}

</script>
</body>
</html>
