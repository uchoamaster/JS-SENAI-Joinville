<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get position animal</title>
</head>
<body>
<script>
<!--    Crie um array de forma literal que armazene os nomes de cinco animais diferentes e, em seguida, crie uma função que retorne uma mensagem indicando a posição do animal informado no array.-->

    var animais = ['cavalo', 'morcego', 'baleia', 'galinha', 'pato', 'jumenta', 'egua'];

    function getPositionAnimal(animal) {
        return animais.indexOf(animal.toLowerCase())
    }

</script>
</body>
</html>
