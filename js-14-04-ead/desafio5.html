<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double number</title>
</head>
<body>
<script>

    // Crie uma variável que armazene um número e, em seguida, crie uma função que retorne o dobro desse número.

    var number = 1;

    function doubleNumber() {

        number = number * 2;

        return number;

    }

</script>
</body>
</html>
