<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Values</title>
</head>
<body>
<!--Crie uma função que receba um array de números como parâmetro e retorne um novo array com o dobro de cada número.
-->
<script>

    function doubleValues(values) {

        if (values && values.length) {

            values = values.map(value => value * 2);

            return values;

        }

    }

</script>
</body>
</html>
