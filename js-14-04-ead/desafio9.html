<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alternate Value</title>
</head>
<body>
<script>

<!-- Crie uma função que receba uma variável como parâmetro e, em seguida, armazene esse parâmetro em uma nova variável. Em seguida, retorne a nova variável.-->

    function alternateValue(value) {

        var newValue = value;

        return newValue;

    }

</script>
</body>
</html>
