<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Frutas</title>
</head>
<body>
<script>

    // Crie um array de forma literal que armazene os nomes de cinco frutas diferentes e, em seguida, crie uma função que retorne uma mensagem indicando se a fruta informada está presente ou não no array.

    var frutas = ['Morango', 'Maçã', 'Mamão', 'Melão']

    function existsFruta(fruta) {

        if (fruta && fruta.length) {

            let foundedFruit = frutas.find(frut => frut.toUpperCase().includes(fruta.toUpperCase()))

            if (foundedFruit) {
                return 'Fruta presente na lista!'
            } else {
                return 'Fruta não presente na lista!'
            }

        } else {
            return 'Informe uma fruta válida!'
        }

    }

</script>
</body>
</html>
